<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarder's Haven</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script type="module" src="js/loadHeaderFooter.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
    <div id="main-header"></div>
    <div class="heroimage">
        <img src="images/hero (2).jpg" alt="Hero Image">
        <div class="hero-message">
            <h2>Are you ready to hit the slopes?</h2>
        </div>
        <div class="weathersummary">
            <h3>Gujo Weather Summary</h3>
            <p><strong>Currently: </strong><span id="current"></span></p>
            <p><strong>High: </strong><span id="temp"></span>°F</p>
            <p><strong>Wind Chill: </strong><span id="windChill"></span></p>
            <p><strong>Humidity: </strong><span id="humidity"></span>%</p>
            <p><strong>Wind Speed: </strong><span id="speed"></span> s mph</p>
        </div>
    </div> 
    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="carousel">
                <div class="carousel-inner" id="product-list"></div>
                <button class="carousel-control prev">‹</button>
                <button class="carousel-control next">›</button>
            </div>
        </section>
    </main>
    <div id="main-footer"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
