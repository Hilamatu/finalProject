<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Gear</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-header"></div>
    <main>
        <form id="add-product-form">
            <h2>Add New Snowboard Gear</h2>
            <div class="form-row">
                <label for="product-name">Name:</label>
                <input type="text" id="product-name" name="name" required>
            </div>
            <div class="form-row">
                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" name="image" required>
            </div>
            <div class="form-row">
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="description" required></textarea>
            </div>
            <div class="form-row">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="price" required>
            </div>
            <div class="form-row">
                <label for="product-rating">Rating:</label>
                <input type="number" id="product-rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-row">
                <label for="main-category">Main Category:</label>
                <select id="main-category" name="mainCategory" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="form-row">
                <label for="sub-category">Sub Category:</label>
                <select id="sub-category" name="subCategory" required>
                    <option value="" disabled selected hidden>Select</option>
                    <option value="boots">Boots</option>
                    <option value="boards">Boards</option>
                </select>
            </div>
            <div class="form-row">
                <label for="board-category">Type/Size:</label>
                <select id="board-category" name="boardCategory" required>
                    <option value="" disabled selected hidden>Select</option>
                </select>
            </div>
            <button type="submit">Add Product</button>
        </form>
        
    </main>
    <div id="main-footer"></div>
    <script type="module" src="js/newGear.js"></script>
    <script type="module" src="js/loadHeaderFooter.js"></script>
</body>
</html>
