<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <div id="main-header"></div>
    <main>
        <section id="checkout-form">
            <h2>Complete Your Purchase</h2>
            <form id="checkout-form" onsubmit="checkout(event)">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-row">
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="form-row">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <div id="credit-card-info" class="payment-info" style="display: none;">
                    <div class="form-row">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" placeholder="Card Number">
                    </div>
                    <div class="form-row">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY">
                    </div>
                    <div class="form-row">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="CVV">
                    </div>
                </div>
                <div id="bank-transfer-info" class="payment-info" style="display: none;">
                    <div class="form-row">
                        <label for="bank-account">Bank Account:</label>
                        <input type="text" id="bank-account" placeholder="Bank Account Number">
                    </div>
                    <div class="form-row">
                        <label for="bank-name">Bank Name:</label>
                        <input type="text" id="bank-name" placeholder="Bank Name">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <div id="main-footer"></div>
    <script type="module" src="js/checkout.js"></script>
    <script type="module" src="js/loadHeaderFooter.js"></script>
</body>
</html>
